  #second-brands-section .second-brands-wrap ul li img {

    max-width: 200px;
    max-height: 100%;

    -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";

  .second-brand-list{

    <script type="text/javascript">
     $(function(){
    var $clientcarousel = $('#second-brands-list');
    var clients = $clientcarousel.children().length;
    var clientwidth = (clients * 220);
    $clientcarousel.css('width',clientwidth);
    
    var rotating = true;
    var clientspeed = 0;
    var seeclients = setInterval(rotateClients, clientspeed);
    
    $(document).on({
      mouseenter: function(){
        rotating = true;
      },
      mouseleave: function(){
        rotating = true;
      }
    }, '#second-brands-section');
    
    function rotateClients() {
      if(rotating != false) {
        var $first = $('#second-brands-list li:first');
        $first.animate({ 'margin-right': '-178px' }, 2400, "linear", function() {
          $first.remove().css({ 'margin-right': '0px' });
          $('#second-brands-list li:last').after($first);
        });
      }
    }
  });
    </script>
