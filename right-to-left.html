

<style type="text/css">
#second-brands-section {

}

#second-brands-section .second-brands-wrap {

  margin: 0 auto;

}

#second-brands-section .second-brands-wrap ul {

}

#second-brands-section .second-brands-wrap ul li {

  line-height: 100px;

}
#second-brands-section .second-brands-wrap ul li img {
  vertical-align: middle;
  max-width: auto;
  max-height: 100%;

  -moz-transition: 0 linear left;
  transition: 0 linear left;
  -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
  filter: alpha(opacity=100); 
  opacity: 1.0;
}

#second-brands-section .second-brands-wrap ul li img:hover {
  -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
  filter: alpha(opacity=100); 
  opacity: 1.0;
}
</style>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script type="text/javascript">
   $(function(){
  var $clientcarousel = $('#second-brands-list');
  var clients = $clientcarousel.children().length;
  var clientwidth = (clients * 220);
  $clientcarousel.css('width',clientwidth);
  
  var rotating = true;
  var clientspeed = 0;
  var seeclients = setInterval(rotateClients, clientspeed);
  
  $(document).on({
    mouseenter: function(){
      rotating = true;
    },
    mouseleave: function(){
      rotating = true;
    }
  }, '#second-brands-section');
  
  function rotateClients() {
    if(rotating != false) {
      var $first = $('#second-brands-list li:first');
      $first.animate({ 'margin-left': '-190px' }, 4000, "linear", function() {
        $first.remove().css({ 'margin-left': '0px' });
        $('#second-brands-list li:last').after($first);
      });
    }
  }
});
  </script>
